<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <h1>Click the button to have some fun.</h1>
    <p id='demo'>Click the button to change the color and font.</p>
    <button type="button" name="button" onclick="sayHello()">
      Click me
    </button>
    <button type="button" name="button" onclick="showTopic()">
      Press me
    </button>
    <script>
      document.write('Hello world!');

      function sayHello(){
        var response = prompt('What is your name?')
        alert("Hello" + response + ",welcome to the game!");
      };
      function add(a,b){
        return a+b;
      }
      console.log(add(20,30));
      console.log(add(158,20078));

      function showTopic(){
        var x = document.getElementById('demo')
        x.style.fontSize = "25px";
        x.style.color = 'red';
    }

      //sayHello();
    </script>
  </body>
</html>
